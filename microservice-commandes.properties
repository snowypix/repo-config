spring.application.name=microservice-commandes
mes-configs-ms.commandeslast=3
eureka.client.serviceUrl.defaultZone=http://localhost:9102/eureka/
management.endpoints.web.exposure.include=info,health,refresh
logging.level.org.springframework.boot.actuate=DEBUG
# Resilience4j CircuitBreaker configuration for commandeService
resilience4j.circuitbreaker.instances.commandeService.slidingWindowSize=10
resilience4j.circuitbreaker.instances.commandeService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.commandeService.waitDurationInOpenState=10s

# Resilience4j TimeLimiter configuration for commandeService
resilience4j.timelimiter.instances.commandeService.timeout-duration=2s
